{% extends 'base.html' %}
{% load static %}

{% block page_title %}
All Challenges 
{% endblock page_title %}


{% block style_sheet %}
<link rel="stylesheet" href="{% static 'challenges/style.css' %}">
{% endblock style_sheet %}
  

{% block content %}
<ul>
  {% for month in months %}
  <li>
    <a href="{% url 'monthly-challenge' month %}">{{month | title}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
