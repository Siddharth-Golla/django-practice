{% extends "base.html" %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8678; Back</a>
</div>

<div class="form-body">
    <form method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to delete this task?</p>
        <p>{{task.title}}</p>
        <input class="button" type='submit' value='Delete Task'>
    </form>
</div>
{% endblock %}
