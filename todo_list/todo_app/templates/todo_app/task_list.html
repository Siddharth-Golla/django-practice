{% extends "base.html" %}
{% block content %}
 
{% if object_list %}
<h3>All my lists</h3>
{% endif %}

<table>
  <tr>
    <th>Items</th>
    <th></th>
  </tr>

  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td><a href="{% url 'task' task.id %}">View</a></td>
  </tr>

  {% empty %}
  <h4>You have no lists!</h4>
  {% endfor %}  
</table>
{% endblock %}
